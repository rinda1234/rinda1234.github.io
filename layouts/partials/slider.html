{{ $slides := .content.slides }}
<div class="slider">
  {{ range $slides }}
    <div class="slide">
      {{ $img := resources.Get .image | images.Resize "1200x" | resources.Fingerprint }}
      <img src="{{ $img.RelPermalink }}" alt="{{ .caption }}">
      <div class="caption">{{ .caption }}</div>
    </div>
  {{ end }}
</div>
